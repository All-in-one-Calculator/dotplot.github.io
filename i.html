<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 2D Graphing Calculator</title>
    <!-- Plotly.js for graphing -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Math.js for equation parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex: 1;
            min-height: 0;
        }
        #graph {
            flex: 2;
            background: #fff;
            border-right: 1px solid #ddd;
        }
        .input-panel {
            flex: 1;
            background: #fafafa;
            padding: 20px;
            overflow-y: auto;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"], button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 24px);
            margin-bottom: 10px;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        .options {
            margin-top: 20px;
        }
        .slider-container {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            #graph, .input-panel {
                flex: none;
                height: 50%;
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
            .input-panel {
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="graph"></div>
        <div class="input-panel">
            <div class="input-group">
                <label for="equation">Enter Equation (e.g., y = x^2, y = a*sin(x)):</label>
                <input type="text" id="equation" placeholder="y = x^2" value="y = x^2">
                <button onclick="plotEquation()">Plot</button>
            </div>
            <div class="options">
                <label><input type="checkbox" id="grid" checked> Show Grid</label>
                <label for="xRange">X-Axis Range:</label>
                <input type="text" id="xRange" value="[-10, 10]" placeholder="[-10, 10]">
                <label for="yRange">Y-Axis Range:</label>
                <input type="text" id="yRange" value="[-10, 10]" placeholder="[-10, 10]">
                <div class="slider-container" id="sliders"></div>
            </div>
        </div>
    </div>

    <script>
        let plotData = [];
        let sliders = {};
        const graphDiv = document.getElementById('graph');

        // Mock AI API to interpret equations
        async function interpretEquation(equation) {
            // Simulate AI processing (replace with real API call, e.g., xAI API)
            return new Promise((resolve) => {
                setTimeout(() => {
                    try {
                        // Basic validation
                        if (!equation.includes('=')) {
                            throw new Error('Equation must contain "="');
                        }
                        const [left, right] = equation.split('=').map(s => s.trim());
                        if (left !== 'y') {
                            throw new Error('Left side must be "y"');
                        }
                        // Extract parameters (e.g., 'a' in y = a*x^2)
                        const params = [...new Set(right.match(/[a-zA-Z]/g))].filter(p => p !== 'x' && p !== 'y');
                        resolve({ expression: right, parameters: params });
                    } catch (error) {
                        resolve({ error: error.message });
                    }
                }, 100); // Simulate API delay
            });
        }

        // Generate x values
        function generateXValues(range) {
            const [min, max] = range;
            const points = 1000;
            const step = (max - min) / points;
            return Array.from({ length: points + 1 }, (_, i) => min + i * step);
        }

        // Evaluate equation
        function evaluateEquation(expr, xValues, params = {}) {
            try {
                return xValues.map(x => {
                    const scope = { x, ...params };
                    return math.evaluate(expr, scope);
                });
            } catch (error) {
                console.error('Evaluation error:', error);
                return null;
            }
        }

        // Create sliders for parameters
        function createSliders(params) {
            const sliderContainer = document.getElementById('sliders');
            sliderContainer.innerHTML = '';
            params.forEach(param => {
                sliders[param] = 1; // Default value
                const div = document.createElement('div');
                div.className = 'slider-container';
                div.innerHTML = `
                    <label>${param}: <span id="${param}-value">1</span></label>
                    <input type="range" id="${param}-slider" min="-10" max="10" step="0.1" value="1">
                `;
                sliderContainer.appendChild(div);
                document.getElementById(`${param}-slider`).addEventListener('input', (e) => {
    sliders[param] = parseFloat(e.target.value);
    document.getElementById(`${param}-value`).textContent = sliders[param];
    plotEquation();
});

            });
        }

        // Plot the equation
        async function plotEquation() {
            const equation = document.getElementById('equation').value;
            const xRange = JSON.parse(document.getElementById('xRange').value || '[-10, 10]');
            const yRange = JSON.parse(document.getElementById('yRange').value || '[-10, 10]');
            const showGrid = document.getElementById('grid').checked;

            // Call AI API
            const result = await interpretEquation(equation);
            if (result.error) {
                alert('Error: ' + result.error);
                return;
            }

            // Create sliders for parameters
            createSliders(result.parameters);

            // Generate data
            const xValues = generateXValues(xRange);
            const yValues = evaluateEquation(result.expression, xValues, sliders);

            if (!yValues) {
                alert('Invalid equation');
                return;
            }

            // Update plot
            plotData = [{
                x: xValues,
                y: yValues,
                type: 'scatter',
                mode: 'lines',
                line: { color: '#007bff', width: 2 }
            }];

            const layout = {
                xaxis: { range: xRange, title: 'x', showgrid: showGrid },
                yaxis: { range: yRange, title: 'y', showgrid: showGrid },
                margin: { l: 50, r: 20, t: 20, b: 50 },
                showlegend: false,
                plot_bgcolor: '#fff',
                paper_bgcolor: '#fff'
            };

            Plotly.newPlot(graphDiv, plotData, layout, { responsive: true });
        }

        // Initial plot
        plotEquation();

        // Update plot on input changes
        document.getElementById('equation').addEventListener('input', plotEquation);
        document.getElementById('xRange').addEventListener('change', plotEquation);
        document.getElementById('yRange').addEventListener('change', plotEquation);
        document.getElementById('grid').addEventListener('change', plotEquation);
    </script>
</body>
</html>
