<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 2D Graphing Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .graph-container {
            flex: 2;
            background: #fff;
            border-right: 1px solid #ccc;
            position: relative;
        }

        #graphCanvas {
            width: 100%;
            height: 100%;
        }

        .input-panel {
            flex: 1;
            padding: 20px;
            background: #fafafa;
            overflow-y: auto;
        }

        .equation-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .equation-row input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .equation-row button {
            margin-left: 10px;
            padding: 8px;
            background: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .equation-row button:hover {
            background: #e60000;
        }

        .slider-container {
            margin: 10px 0;
        }

        .slider-label {
            font-size: 14px;
            margin-right: 10px;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        #addEquation {
            padding: 10px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }

        #addEquation:hover {
            background: #45a049;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .graph-container, .input-panel {
                flex: none;
                width: 100%;
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="graph-container">
            <canvas id="graphCanvas"></canvas>
        </div>
        <div class="input-panel">
            <button id="addEquation">Add Equation</button>
            <div id="equations"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.0.0/math.min.js"></script>
    <script>
        // Canvas setup
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');
        const equationsDiv = document.getElementById('equations');
        const addEquationBtn = document.getElementById('addEquation');

        // Graph state
        let equations = [];
        const colors = ['#FF0000', '#00FF00', '#0000FF', '#FF00FF', '#00FFFF', '#FFA500'];
        let scale = 50; // Pixels per unit
        let offsetX = 0, offsetY = 0; // Pan offsets
        let isDragging = false, lastX, lastY;

        // Resize canvas
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            drawGraph();
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Equation and slider management
        function addEquationRow(equation = '', params = {}) {
            const index = equations.length;
            const row = document.createElement('div');
            row.className = 'equation-row';
            row.innerHTML = `
                <input type="text" placeholder="e.g., y = sin(x) or x^2 + y^2 = 1" value="${equation}">
                <button onclick="removeEquation(${index})">X</button>
                <div class="slider-container" id="sliders-${index}"></div>
            `;
            equationsDiv.appendChild(row);
            equations.push({ expr: equation, params, sliders: {} });
            parseEquation(index);
            row.querySelector('input').addEventListener('input', () => {
                equations[index].expr = row.querySelector('input').value;
                parseEquation(index);
                drawGraph();
            });
        }

        function removeEquation(index) {
            equations.splice(index, 1);
            equationsDiv.children[index].remove();
            // Update indices of remaining equations
            Array.from(equationsDiv.children).forEach((row, i) => {
                row.querySelector('button').setAttribute('onclick', removeEquation(${i}));
                row.querySelector('.slider-container').id = sliders-${i};
            });
            drawGraph();
        }

        // AI-like equation parsing
        function parseEquation(index) {
            const expr = equations[index].expr;
            const sliderContainer = document.getElementById(sliders-${index});
            sliderContainer.innerHTML = '';
            equations[index].sliders = {};

            // Simulate AI API: Detect parameters (e.g., a, b, c in y = a*x^2 + b*x + c)
            const params = expr.match(/[a-zA-Z](?![a-zA-Z0-9*\s])/g) || [];
            const uniqueParams = [...new Set(params.filter(p => p !== 'x' && p !== 'y'))];
            uniqueParams.forEach(param => {
                const sliderDiv = document.createElement('div');
                sliderDiv.innerHTML = `
                    <label class="slider-label">${param}:</label>
                    <input type="range" min="-10" max="10" step="0.1" value="${equations[index].params[param] || 0}">
                    <span>${equations[index].params[param] || 0}</span>
                `;
                sliderContainer.appendChild(sliderDiv);
                const slider = sliderDiv.querySelector('input');
                equations[index].sliders[param] = slider;
                slider.addEventListener('input', () => {
                    equations[index].params[param] = parseFloat(slider.value);
                    sliderDiv.querySelector('span').textContent = slider.value;
                    drawGraph();
                });
                // Animate parameter
                let t = 0;
                function animateParam() {
                    if (slider.dataset.animating === 'true') {
                        equations[index].params[param] = Math.sin(t) * 10;
                        slider.value = equations[index].params[param];
                        sliderDiv.querySelector('span').textContent = equations[index].params[param].toFixed(2);
                        t += 0.05;
                        drawGraph();
                        requestAnimationFrame(animateParam);
                    }
                }
                slider.addEventListener('dblclick', () => {
                    slider.dataset.animating = slider.dataset.animating === 'true' ? 'false' : 'true';
                    if (slider.dataset.animating === 'true') animateParam();
                });
            });
        }

        // Draw graph
        function drawGraph() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawAxes();

            equations.forEach((eq, index) => {
                if (!eq.expr) return;
                ctx.beginPath();
                ctx.strokeStyle = colors[index % colors.length];
                ctx.lineWidth = 2;

                try {
                    const scope = { x: 0, y: 0, ...eq.params };
                    const compiled = math.compile(eq.expr);

                    // Handle explicit (y = f(x)) and implicit equations
                    if (eq.expr.includes('y =')) {
                        const func = eq.expr.split('=')[1].trim();
                        const compiledFunc = math.compile(func);
                        for (let px = 0; px < canvas.width; px++) {
                            const x = (px - canvas.width / 2 + offsetX) / scale;
                            scope.x = x;
                            const y = compiledFunc.evaluate(scope);
                            const py = canvas.height / 2 - y * scale - offsetY;
                            if (px === 0) ctx.moveTo(px, py);
                            else ctx.lineTo(px, py);
                        }
                    } else {
                        // Implicit equations (e.g., x^2 + y^2 = 1)
                        for (let px = 0; px < canvas.width; px += 2) {
                            for (let py = 0; py < canvas.height; py += 2) {
                                const x = (px - canvas.width / 2 + offsetX) / scale;
                                const y = (canvas.height / 2 - py - offsetY) / scale;
                                scope.x = x;
                                scope.y = y;
                                const value = compiled.evaluate(scope);
                                if (Math.abs(value) < 0.1) {
                                    ctx.fillStyle = colors[index % colors.length];
                                    ctx.fillRect(px, py, 2, 2);
                                }
                            }
                        }
                    }
                    ctx.stroke();
                } catch (e) {
                    console.error(Error in equation ${index}: ${e.message});
                }
            });
        }

        function drawAxes() {
            ctx.beginPath();
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            const centerX = canvas.width / 2 - offsetX;
            const centerY = canvas.height / 2 - offsetY;
            ctx.moveTo(0, centerY);
            ctx.lineTo(canvas.width, centerY);
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, canvas.height);
            ctx.stroke();

            // Draw grid and labels
            ctx.font = '12px Arial';
            ctx.fillStyle = '#666';
            for (let x = -10; x <= 10; x++) {
                const px = canvas.width / 2 + x * scale - offsetX;
                ctx.fillText(x, px, centerY + 15);
                ctx.beginPath();
                ctx.moveTo(px, centerY - 5);
                ctx.lineTo(px, centerY + 5);
                ctx.stroke();
            }
            for (let y = -10; y <= 10; y++) {
                const py = canvas.height / 2 - y * scale - offsetY;
                ctx.fillText(y, centerX + 10, py);
                ctx.beginPath();
                ctx.moveTo(centerX - 5, py);
                ctx.lineTo(centerX + 5, py);
                ctx.stroke();
            }
        }

        // Graph interactions
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                offsetX += e.clientX - lastX;
                offsetY += e.clientY - lastY;
                lastX = e.clientX;
                lastY = e.clientY;
                drawGraph();
            } else {
                // Point tracing
                const rect = canvas.getBoundingClientRect();
                const px = e.clientX - rect.left;
                const py = e.clientY - rect.top;
                const x = (px - canvas.width / 2 + offsetX) / scale;
                equations.forEach((eq, index) => {
                    if (eq.expr.includes('y =')) {
                        try {
                            const scope = { x, ...eq.params };
                            const func = eq.expr.split('=')[1].trim();
                            const y = math.compile(func).evaluate(scope);
                            const pyGraph = canvas.height / 2 - y * scale - offsetY;
                            if (Math.abs(py - pyGraph) < 5) {
                                ctx.beginPath();
                                ctx.fillStyle = colors[index % colors.length];
                                ctx.arc(px, pyGraph, 5, 0, 2 * Math.PI);
                                ctx.fill();
                                ctx.fillText((${x.toFixed(2)}, ${y.toFixed(2)}), px + 10, pyGraph - 10);
                            }
                        } catch {}
                    }
                });
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            scale *= e.deltaY > 0 ? 0.9 : 1.1;
            drawGraph();
        });

        // Touch support
        let touchStart = null;
        canvas.addEventListener('touchstart', (e) => {
            touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        });

        canvas.addEventListener('touchmove', (e) => {
            if (touchStart) {
                offsetX += e.touches[0].clientX - touchStart.x;
                offsetY += e.touches[0].clientY - touchStart.y;
                touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                drawGraph();
            }
        });

        canvas.addEventListener('touchend', () => {
            touchStart = null;
        });

        // Add equation button
        addEquationBtn.addEventListener('click', () => addEquationRow());

        // Initialize
        addEquationRow('y = sin(x)');
        addEquationRow('x^2 + y^2 = 1', { r: 1 });
        drawGraph();
    </script>
</body>
</html>
